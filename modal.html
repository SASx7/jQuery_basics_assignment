<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="modal.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
    <script src="jquery-3.3.1.min.js"></script>
    <script src="modal.js"></script>
</head>
<body>
    <div class="flex-container">
        <div id="text-title">
            <div>Modal title</div>
            <div><button id="x-button" class="close-button"  type="button"><i class="fas fa-times"></i></button></div>
        </div>
        <hr>
        <div id="text-body">Your text goes here</div>
        <hr>
        <div id="buttons">
            <button id="close" class="close-button" type="button">Close</button>&nbsp;
            <button id="save" type="button">Save changes</button>
        </div>
    </div>

    <button id="main-button"  type="button">Click here to see modal</button>
    
</body>
</html>
